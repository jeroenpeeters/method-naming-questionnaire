<template name="question">
  <div class="container-fluid" id="cnt1" style="min-height:200px;">
      <div class="col-md-1"></div>
      <div class="col-md-7">
        <div id="editor">
        </div>
      </div>

      <div class="col-md-3" id="panel1" style="min-height:200px;">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      <span class="fa fa-graduation-cap"></span>   Name the method</h3>
              </div>
              <div class="panel-body two-col">
                  <div class="row">
                      <p class="col-md-12">
                        <span class="fa fa-long-arrow-right"></span>
                        Given the Java source code on the left, provide a name for the method called 'nameThisMethod', you think suits best.
                      </p>
                      <p class="col-md-12">
                        <span class="fa fa-long-arrow-right"></span>
                        If you cannot give a reasonable name, for whatever reason, check the box below.
                      </p>
                      <div class="col-md-12" style="margin-top:20px;">
                          <div class="well well-sm" style="text-align:center;">
                            <!--label for="methodName">Method name</label-->
                            <input type="input" class="registerAnswer form-control" id="methodName" placeholder="Enter method name">

                            <p style="margin:10px;">or select</p>

                            <label style="font-weight:normal;">
                              <input id="cannotBeNamed" type="checkbox"> This method cannot be named
                            </label>
                            {{#if cannotBeNamedIsChecked}}
                            <label for="cannotBeNamedReason" class="control-label">Please explain why you think this method is unnameable.</label>
                            <textarea id="cannotBeNamedReason" class="registerAnswer form-control" rows="3"></textarea>
                            {{else}}
                              {{#if methodNameEntered}}
                              <label for="methodNameReason" class="registerAnswer control-label">Please explain the reason for choosing <i>{{methodName}}</i>. (Optional)</label>
                              <textarea id="methodNameReason" class="form-control" rows="3"></textarea>
                              {{/if}}
                            {{/if}}
                          </div>
                      </div>
                      {{#if errorMessage}}
                      <div class="col-md-12">
                        <div class="bs-callout bs-callout-warning">
                          <p>{{{errorMessage}}}</p>
                        </div>
                      </div>
                      {{/if}}
                  </div>

              </div>
              {{> _panelFooter noBackButton=true}}
          </div>
      </div>

      <div class="col-md-1"></div>
  </div>
</template>
