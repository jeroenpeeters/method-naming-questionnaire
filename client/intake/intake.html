<template name="intake">
  <div class="container" id="cnt1">
      <div class="col-md-3">
      </div>

      <div class="col-md-6" id="panel1">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      <span class="fa fa-question-circle"></span>   Intake Questions</h3>
              </div>
              <div class="panel-body two-col">
                  <div class="row">
                      <p class="col-md-12">
                        <span class="fa fa-long-arrow-right"></span> Consider the following statements and select all that apply.
                      </p>
                      <div class="col-md-6">
                          <div class="well well-sm">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      I can read program code written in the Java programming language.
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="well well-sm">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      I can write program code in the Java programming language.
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="well well-sm margin-bottom-none">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      I have experience with other languages than Java.
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="well well-sm margin-bottom-none">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" value="">
                                      I use Java as the main programming language.
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <hr />
                  <div class="row">
                      {{> _questionTitle question='How many years of programming experience do you have?'}}
                      <div class="col-md-12">
                          <div class="well well-sm">
                              <select id="experience" class="form-control registerAnswer" >
                                <option value=""></option>
                                <option value="0" {{selected answers.experience "0"}}>None.</option>
                                <option value="12" {{selected answers.experience "12"}}>1 - 2 years.</option>
                                <option value="25" {{selected answers.experience "25"}}>2 - 5 years.</option>
                                <option value="510" {{selected answers.experience "510"}}>5 - 10 years.</option>
                                <option value="10" {{selected answers.experience "10"}}>More than 10 years.</option>
                              </select>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      {{> _questionTitle question='I\'m currently employed as a ...'}}
                      <div class="col-md-12">
                          <div class="well well-sm">
                              <select id="employmentTitle" class="form-control registerAnswer">
                                <option value=""></option>
                                <option value="programmer" {{selected answers.employmentTitle "programmer"}}>Software Programmer</option>
                                <option value="engineer" {{selected answers.employmentTitle "engineer"}}>Software Engineer</option>
                                <option value="architect" {{selected answers.employmentTitle "architect"}}>Software Architect</option>
                                <option value="frontend" {{selected answers.employmentTitle "frontend"}}>Frontend Developer</option>
                                <option value="functional" {{selected answers.employmentTitle "functional"}}>Functional Designer</option>
                                <option value="manager" {{selected answers.employmentTitle "manager"}}>Project Manager</option>
                                <option value="other" {{selected answers.employmentTitle "other"}}>Other...</option>
                              </select>
                              {{#if otherEmployment}}
                                  <br />
                                  <input id="otherEmployment" type="input" class="form-control registerAnswer" value="{{answers.otherEmployment}}" placeholder="Please provide function title">
                              {{/if}}
                          </div>
                      </div>
                  </div>

              </div>
              {{> _panelFooter}}
          </div>
      </div>
  </div>
</template>
